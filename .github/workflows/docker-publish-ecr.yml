name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registries: ${{ secrets.AWS_REGISTRY_URL }}
        registry-type: 'public'
        aws-region: 'ap-south-1'
        mask-password: true



    - name: Build, tag, and push images to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker-compose build
        docker tag gauzy-api:latest $ECR_REGISTRY/gauzy-api:latest
        docker push $ECR_REGISTRY/gauzy-api:latest
        docker tag gauzy-webapp:latest $ECR_REGISTRY/gauzy-webapp:latest
        docker push $ECR_REGISTRY/gauzy-webapp:latest
        docker tag postgres:15-alpine $ECR_REGISTRY/gauzy-db:15-alpine
        docker push $ECR_REGISTRY/gauzy-db:15-alpine
